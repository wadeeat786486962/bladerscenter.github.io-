{% extends 'vendorpanel.html' %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    {% block title %}
        <title>Store Creation</title>
    {% endblock title %}
    {% load static %}

</head>
<body>
{% block pagewisecontent %}

    <div class="container">
        <div style="margin-top: 7%" class="row">
            <div class="col-xl-8 m-auto order-xl-1">
                <div style="background-color: transparent" class="card  shadow">
                    <div style="background-color: #149b89" class="card-header  border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 style="color: white" class="mb-0">Create Store</h3>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">
                        {% include 'message.html' %}
                        <form method="post" action="{% url 'create_store' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h6 class="heading-small text-muted mb-4">Store information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-storename">Store Name</label>
                                            <input required type="text" id="input-storename"
                                                   class="form-control form-control-alternative" name="storename"
                                                   placeholder="Enter Store Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-ntn">NTN</label>
                                            <input required type="text" id="input-ntn" maxlength="10"
                                                   class="form-control form-control-alternative" name="ntn"
                                                   placeholder="Enter NTN ">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">

                                            <input required type="hidden" id="input-name"
                                                   class="form-control form-control-alternative" readonly name="v_id"
                                                   value="{{ request.session.obj_id }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <input id="input-b2" name="image" type="file" class="file" required
                                                   data-show-preview="false">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group focused">
                                            <BUTTON style="background-color: #149b89; color: white" type="submit" id=""
                                                    class="form-control form-control-alternative btn btn-lg"> Create</BUTTON>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock pagewisecontent %}
</body>
{% block javascript %}
      <script>
        window.setTimeout(function () {
            $(".alert").fadeTo(500, 0).slideUp(500, function () {
                $(this).remove();
            });
        }, 2000);
    </script>
{% endblock javascript %}

</html>
