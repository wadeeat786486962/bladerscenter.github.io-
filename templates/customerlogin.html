{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    {% block title %}
    <title>Login</title>
    {% endblock title %}
</head>

<body>
{% block body %}
    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Welcom Customers</h2>
                        <form action="{% url 'customer_login' %}" method="POST">
                            {% csrf_token %}
                            <div class="group-input">
                                <label for="username">Email address *</label>
                                <input required type="email" id="username" name="email">
                            </div>
                            <div class="group-input">
                                <label for="pass">Password *</label>
                                <input required type="password" id="pass" name="password">
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <label for="save-pass">
                                        Save Password
                                        <input type="checkbox" id="save-pass">
                                        <span class="checkmark"></span>
                                    </label>
                                    <a href="#" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>
                        <div class="switch-login">
                            <a href="{% url 'customer_signup' %}" class="or-login">Or Create An Account As Customer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
{%endblock body %}



</body>

</html>
